<!DOCTYPE html> <!--essa é a primeira tag, indica que este documento de texto é um de tipo html 5, pois há outros-->

<html> <!--essa tag indica nossa raiz do documento html-->

<head> <!--na tag head, vamos colocar toda informação para o browser, não vai aparecer no corpo do documento-->
    <meta charset="UTF-8"> <!--essa tag somente abre, mas não fecha, dentro vao apenas atributos para o browser-->
    <!--o atributo charset indica ao browser como vão ser interpretadas os caracteres do código-->
    <title>Estruturas 1 de HTML</title>
</head>

<body> <!--a tag body, é o corpo do documento, onde vai aparecer na página web-->
    <h1>Curso de HTML e CSS</h1>
    <p>usando live server plugin</p>
    também usando Prettier Formater
</body>

</html>

<!--HTML É UM CÓDIGO DE DECLARAÇÃO PARA O BROWSER, DO CONTEÚDO DO DOCUMENTO-->
