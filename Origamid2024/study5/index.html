<!DOCTYPE html>
<html lang="PT-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <img src="./img/bicicleta.jpg" alt="Bike Preta"> <!--a tag img é para colocar imagens no html, ela possui src=fonte da imagem, alt=texto alternativo para o navegador a respeito da imagem. deve conter no src a extensão da imagem também-->
  <div>
    <img src="./img/bicicleta.jpg" alt="Bike Preta"> <!--aqui a div foi estilizada com 200px de largura(ou seja, a img também vai ficar com 200px de largura), por isso definindo a max-width da imagem, ele vai ficar 100% dentro do elemento div que foi colocada. Na outra lá em cima, ele ta dentro do elemento body que é maior-->
  </div>
  <!--a tag img também é inline-block, por isso vem com pré-definições como uma pequena margem entre as imagens e elementos, mas podemos mudar definindo com block em display-->
  <img src="./img/lobo.jpg" alt="Lobo Cinza">
  <img class="width" src="./img/bicicleta-300-200.jpg" alt="Bike Preta">
</body>

</html>
