  <!--A PROPRIEDADE MARGIN-BLOCK-START POR EXEMPLO, QUE APARECE EM ALGUNS ESTILOS, TEM A VER COM O ELEMENTO EM BLOCO USADO E NO MODO DE ESCRITA, POIS SE MUDAR O LADO DA ESCRITA DO DOCUMENTO(NORMAL É HORIZONTAL, MAS PODEMOS MUDAR PARA VERTICAL) ELE VAI APLICAR NO NOVO MODO, UM TOP É OUTRO TOP EM OUTRA ESCRITA, POR ISSO É ASSIM, O MESMO PARA MARGIN-BLOCK-END POR EXEMPLO. MAS DIFICILMENTE MUDAREMOS O MODO DE ESCRITA PADRÃO. HTML TEM ISSO POR ELE É UMA LINGUAGEM UNIVERSAL, POR ISSO COMPORTA MUITOS TIPOS DE EDIÇÃO E ELEMENTOS!-->
